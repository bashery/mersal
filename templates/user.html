<!-- user profile -->
{{template "header.html" .}}
<body>
<div class='container'>

    <div class="row">
      <div class="col p-2 m-2 border border-2">
        <div  style="background-color: rgba(200, 200, 200, 200);">
            {{if eq .user.Photos "" }}
                <h1> no photo </h1>  
            <a href="/fotos">upload photo</a>
            {{else}}
            <img src="/fs/{{.user.Photos}}" class="col-5 h-100 d-inline-block" >
            {{end}}
        </div>
      </div>
      <div class="col container">
            username &ensp;<b>{{.user.Username}}</b><br>
            email &ensp;&emsp;&emsp;<b>{{.user.Email}}   </b><br>
            photo   &emsp;&emsp; {{.user.Photos}}
      </div>
    </div>

</div>
</div>

</body>
